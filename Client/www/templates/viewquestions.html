<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
        </ion-nav-buttons>
        <ion-view>

            <ion-content>
                <swipe-cards>
                    <swipe-card ng-repeat="question in questions" style="direction:rtl">
                        <!--on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">-->
                        <div class="list card">
                            <div class="item item-stable">
                                <h2>{{question.title}}</h2>
                            </div>
                            <div class="item image item-stable" ng-click="showFullScreen(question.imagePath)" style="height:100%;width:100%;padding:3px;">
                                <img ng-src="{{question.imagePath}}" style="height:50%;width:100%;" />
                            </div>
                            <div class="item item-stable" style="margin-bottom:5px;">
                                <p>
                                    {{question.details}}
                                </p>
                                <p>
                                    <a href="#" class="subdued">5 תשובות</a>
                                </p>
                            </div>

                            <div class="item tabs tabs-secondary tabs-icon-left" style="background-color:#f8f8f8;">
                                <a class="tab-item" href="#" style="color:black">
                                    <i class="icon ion-ios7-star-outline"></i>
                                    שמור
                                </a>
                                <a class="tab-item tab-item-active" href="#" style="color:black">
                                    <i class="icon ion-camera"></i>
                                    ענה
                                </a>
                                <a class="tab-item" href="#" style="color:black">
                                    <i class="icon ion-share"></i>
                                    שתף
                                </a>
                            </div>
                        </div>
                    </swipe-card>
                </swipe-cards>
            </ion-content>
        </ion-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-content>
           
            <ion-list ng-controller="TagsCtrl"
                      show-delete="shouldShowDelete"
                      show-reorder="shouldShowReorder"
                      can-swipe="listCanSwipe">
                <div class="item item-divider" style="text-align:center">
                    מועדפים
                </div>
                <ion-item class="item item-icon-right" style="text-align:center" >
                    <i class="icon ion-ios7-star-outline" ></i>
                    מועדפים
                </ion-item>
                <div class="item item-divider" style="text-align:center">
                    הנושאים שלי
                </div>
                <ion-item class="item item-reorder" style="text-align:center" ng-repeat="tag in tags" ng-click="selectTag(tag)" ng-class="{'item-energized': tag==selectedTag,'item-avatar-right': tag.icon != undefined}">
                    <img ng-src="{{tag.icon}}" />
                    {{tag.name}}
                    <ion-reorder-button class="ion-navicon"
                                        on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                    </ion-reorder-button>

                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
