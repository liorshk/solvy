<ion-view title="התחבר">
<ion-content>
  <div class="list">
	<label class="item item-input">
	  <span class="input-label">אימייל</span>
	  <input type="text" ng-model="user.email">
	</label>
	<label class="item item-input">
	  <span class="input-label">סיסמה</span>
	  <input type="password" ng-model="user.password">
	</label>
  </div>
  <div class="padding">
	<button class="button button-block button-positive" ng-click="login(user)">
	  התחבר
	</button>
	<p class="text-center">
	  <a href="#/forgot-password">שכחת את הסיסמה?</a>
	</p>
  </div>
</ion-content>
</ion-view>
